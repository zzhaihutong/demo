<script>

    /*对于原型链的理解*/
    /*
        主要用于继承
        每个对象 不管是 函数对象 还是 普通对象 都会有 __proto__属性  指向它构造函数的原型对象

        当访问一个对象的属性的时候  首先会在 该对象内部进行查找 如果没找到 就沿着 __proto__ 向上一层 查找   知道 null为止

    */

    function P(name) {
        this.name = name
    }
    P.prototype.type = "人"
    var p = new P("lj")

    var obj = {
        age: 22
    }

    p.__proto__ = obj


    console.log(p.__proto__);



</script>
