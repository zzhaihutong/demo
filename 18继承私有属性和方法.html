<script>

    function A() {
        this.type = "动物"
        this.shengyin = "嘤嘤"
        this.speak = function () {
            console.log(this.shengyin);
        }
    }

    A.prototype.name = "李杰"

    // var obj = {}

    // A.call(obj)

    // console.log(obj);

    function C() {
        A.call(this)//通过这种方法 只能 继承 私有属性

        this.shengyin = "喵喵" //对继承过来的私有属性 进行修改

        delete this.type
    }

    var c = new C()

    c.speak()

    console.log(c);

</script>

</html>
