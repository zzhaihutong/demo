    function f(el) {

        var obj = {
            box: el.children,
            num: null,
            reduce: null,
            add: null,
            x: 0,
            getNode() {
                this.reduce = this.box[0]
                this.num = this.box[1]
                this.add = this.box[2]
            },
            addd() {
                this.x++
                if (this.x > 10) {
                    this.x = 10
                }
                this.set()
            },
            reducee() {
                this.x--
                if (this.x < 0) {
                    this.x = 0
                }
                this.set()
            },
            set() {
                this.num.innerHTML = this.x
            },
            bindEvent() {
                this.add.onclick = this.addd.bind(this)
                this.reduce.onclick = this.reducee.bind(this)
            },
            init() {
                // console.log(i);
                this.getNode()
                this.bindEvent()
            }
        }
        obj.init()
    }
    var box = document.getElementsByClassName("box")

        // console.log(i);
